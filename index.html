<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du pendu</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <div id="container">
        <h2>Le jeu du pendu</h2>
        <p>Veuillez deviner le mot en saisissant une lettre à la fois</p>
        <div id="word"></div>
        <input
          disabled
          id="letter-input"
          placeholder="choisissez une lettre"
          maxlength="1"
          type="text"
          maxlength="1"
        />
        <!-- <small id="letter-error"></small> -->

        <!-- End game message -->
        <div id="end-message">
          <span id="message">Félicitations !</span>
          <p><small id="restart-text"></small></p>
        </div>
        <!-- End end game message -->

        <!-- Letters already tried -->
        <div id="used-letters">
          <h4>Lettres déjà essayées :</h4>
          <div class="content"></div>
        </div>
        <!-- End letters already tried -->

        <!-- Penalities count space -->
        <div id="penalities">
          <h4>Nombre de pénalités :</h4>
          <div class="content"></div>
        </div>
        <!-- End penalities count space -->

        <!-- Players scores table -->
        <div id="records-table">
          <h3>Records précédemments établis</h3>
          <p id="records-message"></p>
          <table id="table">
            <tr id="table-head">
              <th id="id">Rang</th>
              <th id="nom">Nom du joueur</th>
              <th id="nb">Nbre de pénalités</th>
            </tr>
          </table>
        </div>
        <!-- End players scores table -->

        <!-- Player name form -->
        <div id="player-name">
          <label for="username">Entrez votre nom</label>
          <div id="player-name-form">
            <input
              placeholder="Exemple: John"
              id="username"
              type="text"
              value=""
            />
            <button id="btn-validate">VALIDER</button>
          </div>
        </div>
        <!-- End player name form -->

        <!-- Game start button -->
        <button title="" id="start-btn">Commencer</button>
        <!-- End game start button -->
      </div>
    </main>
  </body>
</html>
